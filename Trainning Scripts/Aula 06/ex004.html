<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.</br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.</br>`)
        var n1 = 1545.5
        var n2 = n1 <= 1600 ? 'Sim' : 'Não'
        document.write(`${n1.toFixed(2).replace('.', ',')}</br>`)
        document.write(`${n2}</br>`)
        document.write(`${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR' /*BRL, ou USS etc*/ })} </br>`)
    </script>
</body>
</html>
