<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <style>
        body {
            font: normal 12pt Arial;
            color: white;
            text-align: center;
        }
        div{
            background: white;
            color: black;
            width: 450px;
            height: 280px;
            line-height: 50px;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <h1>Hora do Dia</h1>
    <div id='hora'>
        
    </div>
    <p id='nome'><i>@Bastos.t</i></p>
    <script>
        var agora = new Date()
        hora_atual = agora.getHours()
        //hora_atual = 11
        document.getElementById('hora').innerText = `Agora sÃ£o ${hora_atual} horas.`
        if (hora_atual >= 18 || hora_atual <= 5){
            document.body.style.background = 'rgb(70, 72, 71)'
        } else if (hora_atual >= 12){
            document.body.style.background = 'rgb(165, 119, 99)'
        } else{
            document.body.style.background = 'rgb(199, 183, 141)'
        }
    </script>
</body>
</html>
