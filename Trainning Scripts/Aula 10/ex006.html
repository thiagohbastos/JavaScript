<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: brown;
            color: white;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area'">
        Interaja...
    </div>
    <script>
        var cont = 0
        var a = document.querySelector('#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            cont += 1
            a.innerText = "Clicou " + cont
        }
        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'brown'
        }

        function sair(){
            a.innerText = "Saiu!"
            cont = 0
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
