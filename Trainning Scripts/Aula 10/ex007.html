<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial
        }
        input{
            font: normal 16pt Arial;
            text-align: center;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type='number' name='n1' id='n1'> + 
    <input type='number' name='n2' id='n2'>
    <input type='button' value='somar' id='botao_soma'>
    <br><br>
    <div></div>

    <script>
        var botao = document.getElementById('botao_soma')
        botao.addEventListener('click', somar)

        function somar(){
            var num1 = Number.parseInt(document.getElementById('n1').value)
            var num2 = Number.parseInt(document.getElementById('n2').value)
            var soma = num1 + num2
            document.getElementsByTagName('div')[0].innerHTML = 
            `A soma entre ${num1} e ${num2} é igual a <strong>${soma}</strong>.`
        }
    </script>
</body>
</html>
